     <STYLE TYPE="text/css">
    .text-center,
    dt,
    dd {
        text-align: center;
    }
    
    dt {
        padding-top: 5px;

    }
    </STYLE>
</head>
<body >
	<div id='a2pp'>

                <div class="col-xs-3 col-md-3 ">
                    <a v-link="{ path: '/foo' }">
                        <dl>
                            <dt><span class="glyphicon glyphicon glyphicon-camera" aria-hidden="true"></span></dt>

                </div>
